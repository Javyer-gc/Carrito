<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito js</title>
    <link href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4 class="text-center">Carrito JS+HTML</h4>
        <hr>
        <table class="table">
            <head>
                <tr>
                    <th scope="col"> # </th>
                    <th scope="col"> ´Producto </th>
                    <th scope="col"> Cantidad </th>
                    <th scope="col"> Acciones </th>
                    <th scope="col"> Total </th>
                </tr>
            </head>
            <tbody id="items"> </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="5"> Carrito vació </th>
                </tr>
            </tfoot>
        </table>
        <hr>
        <h2 class="text-center">Productos</h2>
        <div class="row" id="cards"> </div>

        <template id="template-footer">
            <tr>
                <th scope="row"> id</th>
                <td>Nombre Producto</td>
                <td>1</td>
                <td>
                    <button class="btn btn-danger btn-sm"></button>
                </td>
                <td> <span>500</span></td>
            </tr>
        </template>

        <template id="template-card">

            <div class="col-md-2">
                <div class="card">
                    <img class="card-img-top" src="https://picsum.photos/200/300" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Nombre Producto</h5>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <script src="./app.js"></script>

    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
